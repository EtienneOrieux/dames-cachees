<!doctype html>
<html>
  <head>
    <title>Dame cachées</title>
    <script src="lib/jquery.min.js"></script>

    <!-- Chess librairies -->
    <link rel="stylesheet" type="text/css" href="css/chessboard.min.css">
    <script src="lib/myChessboard.js"></script>
    <script src="lib/myChess.js"></script>

    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>

  <body style="font-size: 20px;">
    <div class="titre">
      <h1>Dames Cachées</h1>
    </div>
    <div class="parent">
      <div id="chat" class="div1">
        <div id="chat-box">
          <ul id="chat-history"></ul>
        </div>
        <textarea id="chat-input"></textarea>
      </div>

      <div class="div2">
        <div id="login">
          <h2>Login</h2>
          <input id="playerName" placeholder="votre nom..." name="" value="">
        </div>
        <div id="waitingRoom" hidden>
          <h2>Joueurs en attente</h2>
          <div id="playerList"></div>
        </div>
        <div id="board"></div>
      </div>

    </div>

    <!-- multiplayer hidden Queen Game -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/Chatbox.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/AbstractBoard.js"></script>
    <script src="js/SelectHqBoard.js"></script>
    <script src="js/PlayingBoard.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
